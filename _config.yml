baseurl: '/'
permalink: pretty
title: 'PW Temple Ltd'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "20px"
  mobile_width: "50px"
  desktop: "images/logo/logo-mobile.svg"
  desktop_height: "64px"
  desktop_width: "100px"

collections:
  services:
    output: false
  team:
    output: false

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
